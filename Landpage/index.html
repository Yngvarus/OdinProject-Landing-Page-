<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Pagina "di atterraggio"</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='header-container'>

      <div class='header-navbar'>
        <div class='logo'>
          <img src='images/logo.svg' alt='Logo' width="30" height="30">
          <span>Logo dell'azienda</span>
        </div>
        <div class='links'>
          <ul style="list-style-type: none">
            <li class='header-link'>Chi siamo?</li>
            <li class='header-link'>Dove trovarci</li>
            <li class='header-link'>Contatti</li>
          </ul>
        </div>
      </div>

      <div class="header-content">
        <div class="header-flavour-text">
          <h1>La nostra azienda è bella.</h1>
          <p class="flavour-text">Questo è un paragrafo contenente ulteriori informazioni, ha un font più piccolo e il colore è più tenue.</p>
          <button type="button" class="header-signup-btn">Registrati</button>
        </div>
        <div class="header-image">
          <img src='images/header-image.jpg' alt='La nostra azienda' id="header-img" width="500">
        </div>
      </div>
    </div>
  </body>
</html>
