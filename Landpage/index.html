<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Pagina "di atterraggio"</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='header-container'>
      <div class='header-navbar'>
        <div class='logo'>
          <img src='images/logo.svg' alt='Logo' width="50" height="40">
          <span>Logo dell'azienda</span>
        </div>
        <div class='links'>
          <ul style="list-style-type: none">
            <li class='header-link'> <a href="https://www.google.com" target=_self> Chi siamo?</a></li>
            <li class='header-link'> <a href="https://www.google.com" target=_blank>Dove trovarci </a></li>
            <li class='header-link'> <a href="https://www.google.com" target=_self>Contattaci </a></li>
          </ul>
        </div>
      </div>

      <div class="header-content">
        <div class="header-flavour-text">
          <h1 class="flavour-title">La nostra azienda<br/> è bella.</h1>
          <p class="flavour-text">Questo è un paragrafo contenente ulteriori<br/> informazioni, ha un font più piccolo e il colore<br/> è più tenue.</p>
          <button type="button" class="header-signup-btn">Registrati</button>
        </div>
        <div class="header-image">
          <img src='images/header-image.jpg' alt='La nostra azienda' id="header-img" width="500">
        </div>
      </div>
    </div>
  </body>
</html>
